Operatör/İşleç Nedir?
•Matematiksel, mantıksal v.b. işlemleri yapmaya yarayan sembollerdir.
•Toplama, çıkarma gibi çok kullanılan operatörlerin yanı sıra çarpma, bölme, mod, ve, veya gibi bir sürü operatör vardır.

Artırma ve Azaltma Operatörleri

Karar Yapısı (Sorgu) Nedir?
•Normalde komutlar yukarıdan aşağıya doğru sırayla çalıştırılır.

Sorgu Komutları
•Sıklıkla kullanılan sorgu komutları aşağıdaki gibidir:
if
if-else
if-else if-else

if Komutu
•Bilgisayarların en çok yaptığı işlerden biri farklı durumlarda farklı kodlar çalıştırmaktır.
•Örneğin, saat 12 olduysa alarm çalışsın.
•Yandaki akış diyagramında bir sorgu yapılır: Eğer şart sağlanırsa İŞLEM1 yapılır, şart sağlanmazsa İŞLEM1 yapılmaz ve sıradaki komutla devam edilir.

•if komutu iki farklı şekilde kullanılabilir. Eğer şart gerçekleştiğinde tek bir komut çalıştırılacaksa if komutunun kalıbı aşağıdaki gibi yazılır:
if (şart)
komut;
•Eğer şart gerçekleştiğinde birden fazla komut çalıştırılacaksa if komutu aşağıdaki gibi yazılmalıdır:
if (şart){
komut1;
komut2;
}


if-else Komutu
•if-else sorgusunda herhangi bir şart sağlanırsa belli bir komut ya da komut grubunun çalışması sağlanır. Eğer şart sağlanmazsa başka bir komut ya da komut grubu çalıştırılır.

if-else if-else Komutu
•Bu komut aslında İç içe geçmiş if-else yapılarından oluşur.
•Doğal olarak da en karmaşık görünen kontrol komutudur; eğer birden fazla şart kontrol edilip uygun şarta göre komut çalıştırılacaksa if-else if-else komutu kullanılır.


BOLUM 7 DONGULER

Döngü Nedir?
•Bir işlemi belli bir sayıda veya belli bir şart gerçekleştiği sürece veya belli bir şart gerçekleşene kadar tekrar eden kod yapısına döngü denir.
•Kontrol yapıları ile beraber döngü komutları programcılıkta en çok kullanılan komutlardır.
•Ekrana 5 defa “Merhaba” yazdırmak istediğinizi düşünün. Burada da tekrarlı bir yapı söz konusudur ve bu sorunu halletmenin en kolay yöntemi bir döngü oluşturmaktır.

Döngü Tipleri
•Eğer döngü sayısı belli ise bu tür döngülere sabit döngü denir.
•Eğer döngü sayısı belli değilse ve belli bir şart gerçekleştiği sürece döngü çalışırsa bu tür döngülere şartlı döngü denir.
•Döngü Tipleri:
•Sabit Döngü Komutları
•for
•Şartlı Döngü Komutları
•while
•do-while


for Döngüsü
•Bir işlemin tekrar sayısı belli ise for() döngüsü kullanılır. Döngüdeki şart sağlandığı sürece döngü çalışır
•for() döngüsünde döngünün kaç defa çalıştığını belirleyen bir sayaç, döngünün çalışıp çalışmayacağını belirleyen bir şart ve sayacın artış durumunu belirleyen sayaç artış ifadesi bulunur.

for Döngüsü Sözdizimi (Syntax)
•Tek komut çalıştırılacaksa:
for(sayaç; şart; sayaç_artışı)
komut;
•Çok komut çalıştırılacaksa:
for(sayaç; şart; sayaç_artışı)
{
komut1;
komut2;
komut3;
…
}


while() Döngüsü
•Döngü sayısının belli olmadığı durumlarda while döngüsü kullanılır; belirtilen şart sağlandığı sürece döngü çalışmaya devam eder.
•while döngüsünün akış diyagramını yanda görebilirsiniz.
•Dikkat edilirse önce şart kontrol edilir; eğer şart sağlanırsa işlem yapılır ve döngü devam eder.
•Şart sağlanmazsa döngüden çıkılır.


while Döngüsü Sözdizimi (Syntax)
•Tek komut çalıştırılacaksa:
while(şart)
işlem;
•Çok komut çalıştırılacaksa:
while(şart)
{
işlem1;
işlem2;
Işlem3;
…
}


do-while Döngüsü
•Bir önceki konuda while döngüsünü anlatırken önce şartın kontrol edildiğini ve şart sağlanırsa işlem yapıldığını öğrenmiştik.
•do-while komutunda ise önce işlem yapılır daha sonra şart kontrol edilir. Şart sağlandığı sürece de döngü devam eder.
•Yani do-while komutunda işlem ya da döndü en az bir defa çalışır.


********* break ve continue Komutları ***********
•break ve continue komutları kontrol ve döngü komutlarının akışını kontrol etmek için kullanılır.
•Kısaca açıklamak gerekirse, break komutu döngüyü sonlandırırken continue komutu ise döngüde belli şarta uyan adımın atlanmasını sağlar.


****** Sonsuz & Ölü Döngü *****
•Eğer döngüdeki şart sürekli sağlanırsa sonsuz yani hiç bitmeyen bir döngü oluşur.
•Bilgisayar kilitlenebilir.
var x=5, y=10;
while(x<y)
document.write(“x küçük”);
•Eğer döngüdeki şart hiç sağlanmazsa ölü yani hiç çalışmayan bir döngü oluşur.
var x=5, y=10;
while(x>y)
document.write(“x küçük”);


BOLUM 8 FONKSIYONLAR

Fonksiyon Nedir?
•Ana program tarafından gerektiğinde çağırılıp çalıştırılan program parçacıklarına fonksiyon denir.
•Program içinde bazı işlemleri sık sık yapıyorsanız her işlem için kod yazmak yerine bu kodu bir defa yazar ve fonksiyon olarak kaydederiz. Daha sonra da gerektiğinde bu kodları/fonksiyonları çağırıp çalıştırırız.

Fonksiyon Nasıl Oluşturulur?
•Fonksiyonumuzu aşağıdaki kalıba uygun bir şekilde hazırlamalıyız:
function fonksiyon_adı(varsa parametreler)
{
kodlar;
return değişken;
}

Fonksiyon Nasıl Çalıştırılır / Çağırılır?
•1.Kodların arasına yazarak: JavaScript komutları yukarıdan başlayarak aşağı doğru sırayla çalıştırılır. Çalıştırmak istediğiniz fonksiyonun adını yazarak herhangi bir fonksiyonun çalışmasını sağlayabilirsiniz. Örneğin merhaba() adlı bir fonksiyonunuz varsa ve bu fonksiyonu çalıştırmak istiyorsanız ilgili satıra merhaba(); yazmanız yeterlidir.
•2.Bir olayla tetikleyerek: Belirli bir olay gerçekleştiğinde belli bir JavaScript fonksiyonunun çalışmasını sağlayabilirsiniz. Örneğin fareyle bir butona tıkladığınızda belirli bir fonksiyonun çalışmasını sağlayabilirsiniz.
•<input type= “button” value= “Tıkla” onclick= “merhaba()”>

Fonksiyon Çeşitleri
•Değer Döndürmeyen Fonksiyonlar
•Parametresiz
•Tek Parametreli
•Çok Parametreli
•Değer Döndüren Fonksiyonlar
•Parametresiz
•Tek Parametreli
•Çok Parametreli


Değer Döndürmeyen Fonksiyonlar
•Bu tür fonksiyonlar ana program tarafından çağırılarak çalıştırılır fakat ana programa bir değer göndermezler/döndürmezler. O nedenle bu tür fonksiyonlara “değer döndürmeyen/parametresiz fonksiyon” adı verilir.
function merhaba()
{
document.write(“merhaba”);
}
merhaba();

Tek Parametreli Fonksiyonlar Örnek1
•Parametreler fonksiyona ana program tarafından gönderilen değerlerdir. Fonksiyon ana programdan gelen değeri alarak bir takım işlemler yapar.
function kare(a)
{
var k=a*a;
return k;
}
var s=Number(prompt(“Sayı:”);
document.write(kare(s));

Çok Parametreli Fonksiyonlar
•Ana programdan fonksiyona bir veya daha fazla değer yani parametre gönderilebilir. Eğer tek bir parametre gönderilecekse parantez içine yazılır. Birden fazla değer gönderilecekse parametreler gene parantez içine fakat araya virgül konularak yazılır.
function topla(a,b)
{
var toplam=a+b;
return toplam;
}


Fonksiyon Çalıştırma Seçenekleri?
•Parametresiz bir fonksiyon çağıracaksanız doğrudan çağırabilirsiniz. Örneğin kullanacağınız fonksiyonun adı topla ise programa doğrudan topla(); yazabilirsiniz.
•Parametreli bir fonksiyon kullanacaksanız ana programdan fonksiyona parametre göndermeniz gerekir. Örneğin topla(a,b) şeklinde bir fonksiyon kullanacaksanız ilgili değerleri veya değişkenleri fonksiyona göndermeniz gerekir. Örneğin, ana programda x ve y gibi iki değişkeni toplamak istediğinizi düşünün. Bu durumda fonksiyonu topla(x, y); şeklinde çağırmanız gerekir.
•Fonksiyonu değişkenlere atayarak da kullanabilirsiniz. Örneğin x ve y değişkenlerinin toplamını toplam değişkeninde saklamak istiyorsanız toplam=topla(x, y); şeklinde bir kod yazabilirsiniz.
•Fonksiyonu başka bir fonksiyon içinde de kullanabilirsiniz. Örneğin x ve y değerlerinin toplamını ekrana yazdırmak istiyorsanız alert(“toplam=”+topla(x, y)); şeklinde bir kod yazabilirsiniz.

Programlama Teknikleri

Doğrusal Programlama
•Doğrusal programlamada tüm komutlar alt alta yazılır ve sırayla çalıştırılır.
•Programda dallanma oluşturmak için goto benzeri komutlar ve etiketler kullanılır.

Yapısal Programlama

•Bu nedenle doğrusal programlama terkedilmiş ve yapısal programlama kavramı ortaya atılmıştır.

Nesne Tabanlı Programlama
•1960’lı yılların sonunda ortaya atılan nesne tabanlı programlama temel olarak programların bağımsız ve birbirleriyle veri alışverişi yapabilen küçük parçalardan oluşmasını öngörmüştür.
•Yani, modüler dediğimiz yöntem kullanılmakta ve farklı modüllerin birbiri ile iletişim kurabilmesi ve beraber çalışabilmesi benimsenmektedir.
•Bu sayede çok büyük ve çok karmaşık yazılımlar daha kolay üretilebilmekte ve daha kolay yönetilebilmektedir.

Nesne Tabanlı Programlama
•Modülerliğin yanında nesne tabanlı programlama ayrıca,
•bilgi gizleme (encapsulation),
•veri soyutlama (data abstraction),
•çok biçimlilik (polymorphism)
•ve kalıtım (inheritance) gibi programların bakımını ve aynı program üzerinde birden fazla kişinin çalışmasını kolaylaştıran kavramları da programlama dünyasına kazandırmıştır.
•Tüm bu avantajlarından dolayı, nesne tabanlı programlama en çok tercih edilen programlama yöntemidir.

Bilgi Gizleme (Encapsulation)
•Nesne tabanlı programlamada yazılan kodlar adına sınıf denilen yapılar içine koyulur.
•Sınıf içinde bulunan değişkenler ve metotlar dışarıdaki kodların erişimine korumalalı (gizli) olarak bir araya getirilir.
•Yani, sınıf dışındaki kodlar (izinle) sınıf içindeki kodların bir kısmına erişebilirken bir kısmına kesinlikle erişemez.
•Ayrıca, yazılan kodlar dışarıdaki kodlara/kullanıcılara da görünmez. Zaten kullanıcıların sınıf içindeki kodları görmesi de gerekmez

Çok Biçimlilik (Polymorphism)
•Çok biçimlilik belirli kodların birbiriyle ilgili birden fazla iş için kullanılmasını sağlar.
•Örneğin iki tamsayının toplamını yapan bir fonksiyon yazdıysanız bu fonksiyon sadece iki tamsayının toplamını yapar.
•Eğer iki kesirli sayıyı toplamaya kalkarsanız hata alırsınız.
•Fakat çok biçimlilik sayesinde bu fonksiyonun farklı sürümlerini yazıp iki kesirli sayıyı toplamasını da sağlayabiliriz.


Kalıtım (Inheritance)
•Nasıl doğduğumuzda anne ve babamızın bazı genetik özelliklerini alıyorsak, nesne tabanlı programlamada da yeni oluşturulan nesneler/kodlar daha önce oluşturulan bazı sınıfların/kodların özelliklerini alabilir.
•Bu sayede çok daha hızlı uygulama geliştirebiliriz.
•Örneğin bir dairenin alanını ve çevresini hesaplayan bir kod yazdığınızı düşünün. Eğer bu kodları Daire adlı bir sınıf içine koyar ve bu sınıftan yeni nesneler türetirseniz yeni türetilen nesneler sınıfın tüm kodlarını (fonksiyon ve değişkenlerini) kullanabilir.

Nesne Tabanlı Programlama
•Nesne tabanlı programlama dilinde her şey bir nesne olarak görülmektedir. Her nesnenin özellikleri (değişkenleri) ve metotları (fonksiyonları) bulunmaktadır.
•Özellikler nesnenin fiziksel görünümünü belirlerken, metotlar da belirli işleri yapmasını sağlamaktadır.
•Örneğin, kendimizi bir nesne olarak düşünelim. Boyumuz, kilomuz, ten rengimiz, göz rengimiz ve daha birçok özellik fiziksel görünüşümüzü belirler. İşte bu fiziksel görünüşümüzü belirleyen verilere (değişkenlere) özellik diyoruz.
•Konuşma, yürüme, koşma gibi eylemler ise yapabildiğimiz işleri yani metotlarımızı belirler.


Nesne Tabanlı Programlama
•Sınıflar nesnelerin bir tür projesi ya da kalıbı gibidir.
•Nasıl bir makine üretilmeden önce onun bir projesi yapılıyorsa ve projeye göre seri üretim yapılıyorsa nesnelerin de üretilmeden önce projesi yani sınıfları yapılıyor.
•Yapılan sınıflardan da nesneler türetiliyor.

Yapıcı Fonksiyon Nedir?
•Yapıcı fonksiyonlar nesne içinde tanımlanan özel bir fonksiyondur. Aşağıdaki özelliklere sahiptir:
•Adı “constructor” olmak zorundadır.
•Sınıftan yeni bir nesne oluşturulduğunda otomatik olarak çalıştırılır.
•Nesnenin değişkenlerine (özelliklerine) başlangıç değeri atamak için kullanılır.
•Eğer siz bir “constructor” fonksiyon tanımlamazsanız Javascript kendisi boş bir “constructor” fonksiyonu oluşturur.
