<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girilen İki Sayının Toplamı</title>
</head>
<body>
   <script>
    //degiskenleri tanimla
var sayi1, sayi2, toplam;
    //kullanicidan ilk sayiyi number veri tipinde al
sayi1=Number(prompt("Sayi gir:"));
    //kullanicidan ikinci sayiyi al
sayi2=Number(prompt("sayi gir:"));
    //toplama islemini yap
toplam=sayi1+sayi2;
    //sonucu yazdir
    alert("sayi1: "+sayi1+" sayi2: "+sayi2+" iki sayinin toplami: "+toplam)
   </script> 
</body>
</html>
