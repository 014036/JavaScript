<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artırma ve Azaltma Operatörleri</title>
</head>
<body>
    <script>
var x=5;

document.write(x++); //sonuc 5 tir
document.write("<br>");
document.write(x); //sonuc 6'dir
document.write("<br>");
var a=6;
document.write(++a);
document.write("<br>");


var b=10;
document.write(b--);//sonuc 10
document.write("<br>");
document.write(b);
document.write("<br>");

var c=11;
document.write(--c); //sonuc 10'dur

    </script>
</body>
</html>
