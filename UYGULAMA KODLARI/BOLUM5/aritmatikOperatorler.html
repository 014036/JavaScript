    <title>ARITMATIK OPERATORLER</title>

<body>
    <script>
//degisken tanimla
var a=Number(prompt("a sayisini giriniz: "));
var b=Number(prompt("b sayisini giriniz: "));

var topla= a+b;
var cikar= a-b;
var carp= a*b;
var bol= a/b;
var moddKalan=a%b;
alert("toplam: "+topla);
alert("cikar: "+cikar);
alert("carp: "+carp);
alert("bolme: "+bol);
alert("kalan: "+moddKalan);



    </script>
