<body>
    <script>

        //degisken tanimla
        const PI=3.14;
        var r, cevre, alan;
        r=Number(prompt("yari capi giriniz:"));
        if(r<1){
            alert("tarayiciyi yenileyerek yeni bir pozitif sayi giriniz.");
            
        }else{
cevre=2*PI*r;
alan=PI*r*r;
alert("Dairenin cevresi: "+cevre+" alani: "+alan);
        }
    </script>
</body>
