            alert("yas negatif olamaz")
        }else{

            document.write("<b><i>yasiniz kucuk");

        }else{
            document.write("yasiniz 18'den buyuktur");
            document.write("<br>");
            document.write("sitemize hosgeldiniz");
        }
        }
       
    </script>
