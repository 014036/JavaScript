<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairenin Alanı ve Çevresi</title>
</head>
<body>
    <script>
        //degiskenleri tanimla
        const PI=3.14;
        var r, alan, cevre;

        //dairenin yari capini alalim
        r=Number(prompt("yari cap uzunlugunu giriniz: "));
        //cevre uzunlugunu bul ve yazdir
        cevre=2*PI*r;
        alert("cevre uzunlugu" +cevre);

        //alanini bul ve yazdir
        alan=PI*r*r;
        alert("alani: "+alan);
    </script>
</body>
</html>
