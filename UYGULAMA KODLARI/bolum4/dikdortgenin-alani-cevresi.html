<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikdörtgenin Alanı ve Çevresi</title>
</head>
<body>
 <script>
    //degiskenleri tanimla
    var kisaKenar, uzunKenar, cevre, alan;
    //kisa kenar uzunlugunu al
    kisaKenar=Number(prompt("kisa kenar uzunlugunu gir:"));
        //uzun kenar uzunlugunu al
        uzunKenar=Number(prompt("uzun kenar uzunlugunu gir:"));
//cevre uzunlugunu bul ve yazdir
cevre= 2*(kisaKenar+uzunKenar);
alert("cevre uzunlugu: "+cevre)
//alanini bul ve yazdir
alan= kisaKenar*uzunKenar;
alert("alani: "+alan)
 </script>   
</body>
</html>
