<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Uye{
            constructor(uyeNo){
                this.uyeNo=uyeNo;
            }
        }

        //siniftan nesne olusturmak
        var uye1= new Uye(101);
        var uye2=new Uye(102);
        var uye3= new Uye(104);

        //uye numaralarini yazdir
        document.write("uye1 numarasi: "+uye1.uyeNo);
        document.write("<br>");
        document.write("uye2 numarasi: "+uye2.uyeNo);
        document.write("<br>");
        document.write("uye3 numarasi: "+uye3.uyeNo);
    </script>
</body>
</html>
