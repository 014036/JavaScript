<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function kare(sayi){
            var kare=sayi*sayi;
            return kare;
        }
        var karesiniAl=kare(15);
        document.write("girdiginiz sayinin karesi= "+karesiniAl+ "<br>");
        
        //veya
        document.write("girdiginiz sayinin karesi= "+kare(25));
    </script>
</body>
