<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue; background-color: brown; text-align: center;">Girilen İki Değer Arasındaki Sayıların Toplamı</h1>

    <div style="background-color: black; color: rgb(238, 235, 235); text-align: center;">
        <script>
            //Girilen İki Değer Arasındaki Sayıların Toplamı
            var sayi1, sayi2, toplam;
            sayi1=Number(prompt("1. sayiyi gir "));
            sayi2=Number(prompt("2. sayiyi gir"));
            
            toplam=0;
            for(var i=sayi1; i<=sayi2; i++){
                toplam+=i;
            }
            document.write("toplam= "+toplam);
        </script>

    </div>
  
</body>
</html>
