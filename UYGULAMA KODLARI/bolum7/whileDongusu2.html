<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1’den 5’e kadar olan sayıların toplamı
        var sayac=1;
        var toplam=0;

        while(sayac<6){
            toplam+=sayac;
            sayac++;
        }
        document.write("toplam= "+toplam);
    </script>
</body>
